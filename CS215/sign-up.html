<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="js/script.js"></script>
</head>
<body>
    <div class = "container top-spacer" id="signup">
    
    <div class="default-div" id="back">
        <p><a href="login.html"> Go Back </a></p>
    </div>

    <form action="login.html" id="signupForm">
    <h1>Sign Up</h1>
        <ul>
            <li>
                <label for="email">Email</label>
            </li>
            <li>
                <input type="text" id="email" placeholder="Enter email" name="Email"/>
            </li>
            <li>
                <label for="passwordSu">Password</label> 
            </li>
            <li>
                <input type="password" id="passwordSu" placeholder="Enter password" name="Password"/> 
            </li>
            <li>
                <label for="confirm-password">Confirm Password</label> 
            </li>
            <li>
                <input type="password" id="confirm-password" placeholder="Enter password again" name="Confirm-Password"/> 
            </li>
            <li>
                <label for="username">Username</label>
            </li>
            <li>
                <input type="text" id="username" placeholder="Enter username" name="Username"/>
            </li>
            <li>
                <label for="birthday">Birthday</label>
            </li>
            <li>
                <input type="date" id="birthday" name="Birthday"/>
            </li>

            <li>
                <label for="file-upload" class="custom-file-upload">
                    Upload Image
                </label>
            </li>
            <li>
                <input id="file-upload" type="file" name="ProfilePicture"/>
            </li>
            <li>
                <img src="images/pfp.png" alt="profile-pic" id="pfp"/>
            </li>
            <li>
                <button type="submit">Sign Up</button> 
            </li>
            
        </ul>
        </form>
    </div>
    <script src="js/signupListener.js"></script>
    </body>
</html>
